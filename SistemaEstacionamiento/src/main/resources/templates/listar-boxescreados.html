<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Lista de Boxes Creados</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div th:insert="~{/layouts/nav :: nav}"></div>

  <div class="container mt-4">
    <h2>Lista de Boxes Creados</h2>
    <a href="/nuevo-box" class="btn btn-primary mb-3">Agregar Box</a>

    <div class="row">
      <div class="col-md-4 mb-3" th:each="box : ${boxes}">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" th:text="'Box ID: ' + ${box.id}"></h5>
            <p class="card-text">
              <strong>Zona:</strong> <span th:text="${box.zona}"></span><br>
              <strong>Disponibilidad:</strong>
              <span th:text="${box.disponibilidad ? 'Disponible' : 'No disponible'}"></span>
            </p>
            <div class="d-flex justify-content-between">
              <a th:href="@{/editar-box/{id}(id=${box.id})}" class="btn btn-warning btn-sm">Editar</a>
              <a th:href="@{/eliminar-box/{id}(id=${box.id})}"
                 onclick="return confirm('Â¿Seguro que quieres eliminar este box?')">
                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="/" class="btn btn-primary mb-3">Volver al inicio</a>
  </div>
</body>

</html>
