<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Automóvil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div th:insert="~{/layouts/nav :: nav}"></div>

  <div class="container mt-4">
    <h2>Formulario de Automóvil</h2>

    <!-- Formulario de Thymeleaf -->
    <form action="#" th:action="@{/guardar-auto}" th:object="${automovil}" method="post">
      <input type="hidden" th:field="*{id}">
      <div th:if="${automovil.id==null}">
        <div class="mb-3">
          <label for="patente" class="form-label">Patente</label>
          <input type="text" class="form-control" id="patente" th:field="*{patente}" required>
        </div>
      </div>
      <div th:if="${automovil.id!=null}">
        <label>Patente:</label>
        <input type="text" name="patente" th:field="*{patente}" class="form-control" required readonly>
      </div>
      <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" th:field="*{marca}" required>
      </div>

      <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" th:field="*{modelo}" required>
      </div>

      <div class="mb-3">
        <label for="color" class="form-label">Color</label>
        <input type="text" class="form-control" id="color" th:field="*{color}" required>
      </div>

      <div class="mb-3">
        <label for="duenio" class="form-label">DNI Dueño:</label>
        <input type="number" class="form-control" id="duenio" th:field="*{duenio}" required>
      </div>
      <input type="hidden" class="form-check-input" id="estado" th:field="*{estado}">

      <button type="submit" class="btn btn-primary" th:text="${automovil.id==null ? 'Agregar' : 'Editar'}"></button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
