<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Lista de Automóviles</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div th:insert="~{/layouts/nav :: nav}"></div>

  <div class="container mt-4">
    <h2>Lista de Automóviles</h2>
    <a href="/nuevo-auto" class="btn btn-primary mb-3">Agregar Automóvil</a>

    <div class="row">
      <div class="col-md-4 mb-3" th:each="auto : ${autos}">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" th:text="${auto.patente}"></h5>
            <p class="card-text">
              <strong>Marca:</strong> <span th:text="${auto.marca}"></span><br>
              <strong>Modelo:</strong> <span th:text="${auto.modelo}"></span><br>
              <strong>Color:</strong> <span th:text="${auto.color}"></span><br>
              <strong>Dueño (DNI):</strong> <span th:text="${auto.duenio}"></span>
            </p>
            <div class="d-flex justify-content-between">
              <a th:href="@{/editar-auto/{id}(id=${auto.id})}" class="btn btn-warning btn-sm">Editar</a>
              <a th:href="@{/eliminar-auto/{id}(id=${auto.id})}"
                onclick="return confirm('¿Seguro que quieres eliminar este auto?')">
                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="/" class="btn btn-primary mb-3">Volver al inicio</a>
  </div>
</body>

</html>
