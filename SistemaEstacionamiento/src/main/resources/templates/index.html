<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Estacionamiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row mt-4">
      <div th:insert="~{/layouts/nav :: nav}"></div>

      <div class="col-md-9">
        <div class="container mt-3">
          <h2>Lista de Boxes</h2>

          <div th:if="${boxes != null && !boxes.isEmpty()}">
            <div class="row">
              <div th:each="box : ${boxes}" class="col-md-4 mb-4">
                <div class="card shadow p-3 mb-5 bg-body rounded">

                  <div class="card-body">
                    <h5 class="card-title text-primary" th:text="'Box ID: ' + ${box.id}">Box ID</h5>
                    <p class="card-text">
                      <strong>Zona:</strong> <span th:text="${box.zona}">Zona</span>
                    </p>
                    <p class="card-text">
                      <strong>Disponibilidad:</strong> <span
                        th:text="${box.disponibilidad ? 'Disponible' : 'No disponible'}">Disponibilidad</span>
                    </p>

                    <a th:href="@{/seleccionar-box/{id}(id=${box.id})}" class="btn btn-primary w-100">
                      Seleccionar
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div th:if="${boxes == null || boxes.isEmpty()}">
            <button class="btn btn-primary" onclick="window.location.href='/nuevo-box'">
              Agregar Boxes
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
